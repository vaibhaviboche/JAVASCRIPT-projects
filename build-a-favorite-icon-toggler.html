<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Icon Toggler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .item-list {
      list-style: none;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .item-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .item-list li:last-child {
      border-bottom: none;
    }

    .favorite-icon {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: #ccc; /* Empty heart color */
      transition: color 0.2s ease-in-out;
    }

    .favorite-icon.filled {
      color: #ff6347; /* Filled heart color (Tomato) */
    }
  </style>
</head>
<body>
  <ul class="item-list">
    <li>
      Mango
      <button class="favorite-icon">&#9825;</button>
    </li>
    <li>
      Coconut
      <button class="favorite-icon">&#9825;</button>
    </li>
    <li>
      Guava
      <button class="favorite-icon">&#9825;</button>
    </li>
  </ul>

  <script>
    const buttons = document.querySelectorAll(".favorite-icon");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        if (button.classList.contains("filled")) {
          button.classList.remove("filled");
          button.innerHTML = "&#9825;"; // empty heart
        } else {
          button.classList.add("filled");
          button.innerHTML = "&#10084;"; // filled heart
        }
      });
    });
  </script>
</body>
</html>
