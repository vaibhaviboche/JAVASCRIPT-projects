<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Element Utility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 15px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
      min-height: 20px;
    }
    small {
      display: block;
      margin-top: 5px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üîç Find Element</h1>

    <textarea id="arrayInput" rows="2" placeholder='Enter array (e.g. [1,3,5,8,9,10])'></textarea>
    <input id="conditionInput" placeholder='Enter condition (e.g. num => num % 2 === 0)' />
    <button id="findBtn">Find First Match</button>

    <div class="result" id="result"></div>
    <small>Returns the first element that satisfies the condition.</small>
  </div>

  <script>
    function findElement(arr, func) {
      for (let i = 0; i < arr.length; i++) {
        if (func(arr[i])) {
          return arr[i];
        }
      }
      return undefined;
    }

    const arrInput = document.getElementById("arrayInput");
    const condInput = document.getElementById("conditionInput");
    const button = document.getElementById("findBtn");
    const result = document.getElementById("result");

    button.addEventListener("click", () => {
      try {
        const arr = JSON.parse(arrInput.value);
        if (!Array.isArray(arr)) throw new Error();

        // Build the function from user input (arrow function)
        const func = eval("(" + condInput.value + ")");
        if (typeof func !== "function") throw new Error();

        const found = findElement(arr, func);
        result.textContent = found !== undefined
          ? `‚úÖ Found: ${found}`
          : "‚ùå No matching element found.";
      } catch (e) {
        result.textContent = "‚ö†Ô∏è Invalid input. Please check your array or condition.";
      }
    });
  </script>
</body>
</html>
