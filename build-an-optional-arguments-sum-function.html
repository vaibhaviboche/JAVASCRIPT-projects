<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Together Function</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      margin-top: 50px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #f57c00;
      margin-bottom: 20px;
    }

    input {
      width: 70%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #f57c00;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #e46d00;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Together Function</h1>

    <input type="text" id="num1" placeholder="Enter first number">
    <br>
    <input type="text" id="num2" placeholder="Enter second number (optional)">
    <br>
    <button onclick="compute()">Compute</button>

    <p id="result"></p>
  </div>

  <script>
    function addTogether(a, b) {
      const isValidNumber = (n) => typeof n === "number" && !isNaN(n);

      if (arguments.length === 2) {
        return isValidNumber(a) && isValidNumber(b) ? a + b : undefined;
      }

      if (arguments.length === 1 && isValidNumber(a)) {
        return function(c) {
          return isValidNumber(c) ? a + c : undefined;
        };
      }

      return undefined;
    }

    function compute() {
      const val1 = document.getElementById("num1").value.trim();
      const val2 = document.getElementById("num2").value.trim();
      const n1 = parseFloat(val1);
      const n2 = val2 ? parseFloat(val2) : undefined;

      let result;
      if (val2 === "") {
        const partial = addTogether(n1);
        if (typeof partial === "function") {
          result = "First number accepted. Enter second number to complete addition.";
        } else {
          result = "Invalid input";
        }
      } else {
        result = addTogether(n1, n2);
        if (result === undefined) result = "Invalid input";
      }

      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
