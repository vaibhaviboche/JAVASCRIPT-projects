<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    h1 {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>📊 Factorial Calculator</h1>
    <input id="numInput" type="number" placeholder="Enter a number (1–20)" />
    <button id="calcBtn">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function factorialCalculator(n) {
      let result = 1;
      for (let i = 1; i <= n; i++) {
        result *= i;
      }
      return result;
    }

    const input = document.getElementById("numInput");
    const button = document.getElementById("calcBtn");
    const result = document.getElementById("result");

    button.addEventListener("click", () => {
      const num = parseInt(input.value);
      if (!isNaN(num) && num >= 0 && num <= 20) {
        const factorial = factorialCalculator(num);
        result.textContent = `Factorial of ${num} is ${factorial}`;
      } else {
        result.textContent = "❌ Please enter a valid number between 0 and 20.";
      }
    });
  </script>
</body>
</html>
