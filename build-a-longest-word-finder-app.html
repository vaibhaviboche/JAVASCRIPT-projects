<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Longest Word Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #f57c00;
    }

    textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      min-height: 100px;
    }

    button {
      background: #f57c00;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e46d00;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Longest Word Finder</h1>
    <textarea id="sentence" placeholder="Type your sentence here..."></textarea>
    <br>
    <button id="findBtn">Find Longest Word Length</button>
    <p id="result"></p>
  </div>

  <script>
    function findLongestWordLength(str) {
      const words = str.split(" ");
      let maxLength = 0;

      for (let word of words) {
        if (word.length > maxLength) {
          maxLength = word.length;
        }
      }
      return maxLength;
    }

    document.getElementById("findBtn").addEventListener("click", function () {
      const text = document.getElementById("sentence").value.trim();
      const result = document.getElementById("result");

      if (!text) {
        result.textContent = "Please enter a sentence.";
        return;
      }

      const length = findLongestWordLength(text);
      result.textContent = `Longest word length is ${length} characters.`;
    });
  </script>
</body>
</html>
