<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius to Fahrenheit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    h1 {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üå° Celsius ‚ûú Fahrenheit</h1>
    <input id="celsiusInput" type="number" placeholder="Enter ¬∞C" />
    <button id="convertBtn">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertCtoF(celsius) {
      return celsius * (9 / 5) + 32;
    }

    const input = document.getElementById("celsiusInput");
    const button = document.getElementById("convertBtn");
    const result = document.getElementById("result");

    button.addEventListener("click", () => {
      const celsius = parseFloat(input.value);
      if (!isNaN(celsius)) {
        const fahrenheit = convertCtoF(celsius);
        result.textContent = `${celsius}¬∞C = ${fahrenheit.toFixed(2)}¬∞F`;
      } else {
        result.textContent = "‚ùå Please enter a valid number.";
      }
    });
  </script>
</body>
</html>
