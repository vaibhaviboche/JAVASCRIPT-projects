<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reverse String Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #output {
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <h1>Reverse String Tool</h1>
  <div class="container">
    <label>Enter Text:</label>
    <input type="text" id="inputText" placeholder="Type something like hello">
    <button id="reverseBtn">Reverse It</button>

    <h2>Reversed Output:</h2>
    <div id="output"></div>
  </div>

  <script>
    function reverseString(str) {
      return str.split("").reverse().join("");
    }

    const btn = document.getElementById('reverseBtn');
    const input = document.getElementById('inputText');
    const output = document.getElementById('output');

    btn.addEventListener('click', () => {
      const text = input.value.trim();
      if (text === "") {
        output.textContent = "Please enter some text.";
        return;
      }
      output.textContent = reverseString(text);
    });
  </script>
</body>
</html>
