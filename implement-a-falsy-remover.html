<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bouncer Function</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 400px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      margin-bottom: 20px;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
    #output {
      margin-top: 25px;
      font-size: 18px;
      background: white;
      padding: 15px 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 400px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Remove Falsy Values (Bouncer)</h1>
  <p>Enter an array (e.g. [7, "ate", "", false, 9])</p>

  <textarea id="arrayInput">[7, "ate", "", false, 9]</textarea>
  <button onclick="runBouncer()">Run Bouncer</button>

  <div id="output"></div>

  <script>
    function bouncer(arr) {
      return arr.filter(Boolean);
    }

    function runBouncer() {
      const input = document.getElementById('arrayInput').value;
      try {
        const parsed = JSON.parse(input);
        const result = bouncer(parsed);
        document.getElementById('output').textContent = "Result: " + JSON.stringify(result);
      } catch (e) {
        document.getElementById('output').textContent = "Invalid input. Please enter a valid array.";
      }
    }
  </script>

</body>
</html>
