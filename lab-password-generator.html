<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
      font-size: 16px;
    }
    button {
      padding: 6px 15px;
      border-radius: 6px;
      border: none;
      background-color: #ff9800;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #e68900;
    }
    #passwordOutput {
      margin-top: 20px;
      font-weight: bold;
      word-break: break-all;
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Password Generator</h1>

  <div class="container">
    <label for="lengthInput">Length:</label>
    <input id="lengthInput" type="number" min="4" max="50" value="12">
    <button onclick="generateAndDisplay()">Generate</button>

    <div id="passwordOutput">Your password will appear here</div>
  </div>

  <script>
    function generatePassword(length) {
      const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let result = "";

      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        result += characters[randomIndex];
      }

      return result;
    }

    function generateAndDisplay() {
      const length = parseInt(document.getElementById('lengthInput').value);
      if (isNaN(length) || length < 4) {
        alert("Please enter a valid length (minimum 4)");
        return;
      }

      const password = generatePassword(length);
      document.getElementById('passwordOutput').textContent = password;
    }
  </script>

</body>
</html>
