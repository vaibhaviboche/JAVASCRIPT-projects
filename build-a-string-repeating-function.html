<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repeat String Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #output {
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <h1>Repeat String Tool</h1>
  <div class="container">
    <label>Enter Text:</label>
    <input type="text" id="inputText" placeholder="Type something like abc">

    <label>Enter Number of Times:</label>
    <input type="number" id="inputNum" placeholder="Enter a number like 3">

    <button id="repeatBtn">Repeat</button>

    <h2>Output:</h2>
    <div id="output"></div>
  </div>

  <script>
    function repeatStringNumTimes(str, num) {
      if (num <= 0) {
        return "";
      }

      let result = "";
      for (let i = 0; i < num; i++) {
        result += str;
      }

      return result;
    }

    const btn = document.getElementById('repeatBtn');
    const inputText = document.getElementById('inputText');
    const inputNum = document.getElementById('inputNum');
    const output = document.getElementById('output');

    btn.addEventListener('click', () => {
      const text = inputText.value.trim();
      const num = parseInt(inputNum.value);

      if (text === "" || isNaN(num)) {
        output.textContent = "Please enter valid text and number.";
        return;
      }

      output.textContent = repeatStringNumTimes(text, num);
    });
  </script>
</body>
</html>
