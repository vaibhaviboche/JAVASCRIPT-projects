<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Story Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #output {
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Fun Story Generator</h1>
  <div class="container">
    <label>Adjective:</label>
    <input type="text" id="adjective" placeholder="e.g. sparkly">

    <label>Noun:</label>
    <input type="text" id="noun" placeholder="e.g. dragon">

    <label>Verb (feeling):</label>
    <input type="text" id="verb" placeholder="e.g. angry">

    <label>Place:</label>
    <input type="text" id="place" placeholder="e.g. crystal cave">

    <label>Second Adjective:</label>
    <input type="text" id="adjective2" placeholder="e.g. fiery">

    <label>Second Noun (food):</label>
    <input type="text" id="noun2" placeholder="e.g. marshmallows">

    <button id="generateBtn">Generate Story</button>

    <h2>Your Story:</h2>
    <div id="output"></div>
  </div>

  <script>
    const output = document.getElementById('output');
    const btn = document.getElementById('generateBtn');

    btn.addEventListener('click', () => {
      let adjective = document.getElementById('adjective').value || "sparkly";
      let noun = document.getElementById('noun').value || "dragon";
      let verb = document.getElementById('verb').value || "angry";
      let place = document.getElementById('place').value || "crystal cave";
      let adjective2 = document.getElementById('adjective2').value || "fiery";
      let noun2 = document.getElementById('noun2').value || "marshmallows";

      let story = "Once upon a time, there was a(n) " + adjective + " " + noun + 
      " who loved to eat " + noun2 + ". The " + noun + " lived in a " + place + 
      " and had " + adjective2 + " nostrils that blew fire when it was " + verb + ".";

      output.textContent = story;
    });
  </script>
</body>
</html>
