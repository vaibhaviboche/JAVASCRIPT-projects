<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Largest of All</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 400px;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      margin-bottom: 20px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #output {
      margin-top: 25px;
      font-size: 18px;
      background: white;
      padding: 15px 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 400px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Find Largest Numbers in Subarrays</h1>
  <p>Enter a 2D array (like: [[13,27,18,26],[4,5,1,3],[32,35,37,39],[1000,1001,857,1]])</p>
  
  <textarea id="arrayInput">[[13,27,18,26],[4,5,1,3],[32,35,37,39],[1000,1001,857,1]]</textarea>
  <button onclick="findLargest()">Find Largest</button>

  <div id="output"></div>

  <script>
    function largestOfAll(arr) {
      const result = [];

      for (let i = 0; i < arr.length; i++) {
        let max = arr[i][0];
        for (let j = 1; j < arr[i].length; j++) {
          if (arr[i][j] > max) {
            max = arr[i][j];
          }
        }
        result.push(max);
      }

      return result;
    }

    function findLargest() {
      const input = document.getElementById('arrayInput').value;
      try {
        const parsed = JSON.parse(input);
        const result = largestOfAll(parsed);
        document.getElementById('output').textContent = "Largest numbers: " + result.join(", ");
      } catch (e) {
        document.getElementById('output').textContent = "Invalid input. Please enter a valid 2D array.";
      }
    }
  </script>

</body>
</html>
