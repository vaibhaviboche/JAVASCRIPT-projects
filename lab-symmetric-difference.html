<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Difference of Arrays</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.3);
      padding: 25px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 450px;
      width: 100%;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 85%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #ff9800;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e68900;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Symmetric Difference of Two Arrays</h2>

    <label>Enter first array (comma separated):</label>
    <input type="text" id="arr1" placeholder="e.g. 1,2,3,4">

    <label>Enter second array (comma separated):</label>
    <input type="text" id="arr2" placeholder="e.g. 3,4,5,6">

    <button onclick="calculateDiff()">Calculate Difference</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function diffArray(arr1, arr2) {
      const uniqueToArr1 = arr1.filter(item => !arr2.includes(item));
      const uniqueToArr2 = arr2.filter(item => !arr1.includes(item));
      return [...uniqueToArr1, ...uniqueToArr2];
    }

    function calculateDiff() {
      const arr1Input = document.getElementById("arr1").value.trim();
      const arr2Input = document.getElementById("arr2").value.trim();

      if (!arr1Input || !arr2Input) {
        document.getElementById("result").textContent = "Please enter both arrays.";
        return;
      }

      const arr1 = arr1Input.split(',').map(item => item.trim());
      const arr2 = arr2Input.split(',').map(item => item.trim());

      const diff = diffArray(arr1, arr2);
      document.getElementById("result").textContent = `Symmetric difference: [${diff.join(', ')}]`;
    }
  </script>
</body>
</html>
