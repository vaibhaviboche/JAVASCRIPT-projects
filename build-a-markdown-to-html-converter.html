<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown to HTML Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      color: #333;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 200px;
      padding: 10px;
      font-size: 1rem;
    }

    .output-container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      gap: 20px;
    }

    #html-output, #preview {
      flex: 1;
      padding: 15px;
      border: 1px solid #ccc;
      background: white;
      overflow-y: auto;
    }

    #html-output {
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Markdown to HTML Converter</h1>
  <textarea id="markdown-input" placeholder="Type your markdown here..."></textarea>
  
  <div class="output-container">
    <div id="html-output"></div>
    <div id="preview"></div>
  </div>

  <script>
    function convertMarkdown() {
      let text = document.getElementById("markdown-input").value;

      // Headings (only at line start or after spaces)
      text = text.replace(/(^|\n)### (.+)/g, '$1<h3>$2</h3>');
      text = text.replace(/(^|\n)## (.+)/g, '$1<h2>$2</h2>');
      text = text.replace(/(^|\n)# (.+)/g, '$1<h1>$2</h1>');

      // Blockquotes
      text = text.replace(/(^|\n)> (.+)/g, '$1<blockquote>$2</blockquote>');

      // Bold (** or __)
      text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/__(.+?)__/g, '<strong>$1</strong>');

      // Italic (* or _)
      text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
      text = text.replace(/_(.+?)_/g, '<em>$1</em>');

      // Images ![alt](src)
      text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img alt="$1" src="$2">');

      // Links [text](url)
      text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');

      return text;
    }

    const input = document.getElementById("markdown-input");
    const htmlOutput = document.getElementById("html-output");
    const preview = document.getElementById("preview");

    input.addEventListener("input", () => {
      const html = convertMarkdown();
      htmlOutput.textContent = html; // raw HTML
      preview.innerHTML = html;      // rendered HTML
    });
  </script>
</body>
</html>
