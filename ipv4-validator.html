<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPv4 Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      background: #3498db;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background: #2e86c1;
    }
    #result {
      font-size: 18px;
      padding: 15px;
      border-radius: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      min-height: 40px;
    }
    .valid { color: green; font-weight: bold; }
    .invalid { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>IPv4 Validator</h1>
    <input id="ipv4Input" placeholder="Enter IPv4 address (e.g. 192.168.1.1)">
    <button onclick="checkIPv4()">Validate</button>
    <div id="result"></div>
  </div>

  <script>
    function isValidIPv4(ipv4) {
      const parts = ipv4.split('.');

      if (parts.length !== 4) return false;

      for (let part of parts) {
        if (!/^\d+$/.test(part)) return false;
        const num = Number(part);
        if (num < 0 || num > 255) return false;
        if (part.length > 1 && part[0] === '0') return false;
      }

      return true;
    }

    function checkIPv4() {
      const input = document.getElementById('ipv4Input').value.trim();
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.textContent = "⚠️ Please enter an IP address.";
        resultDiv.className = "";
        return;
      }

      if (isValidIPv4(input)) {
        resultDiv.textContent = "✅ Valid IPv4 address";
        resultDiv.className = "valid";
      } else {
        resultDiv.textContent = "❌ Invalid IPv4 address";
        resultDiv.className = "invalid";
      }
    }
  </script>
</body>
</html>
