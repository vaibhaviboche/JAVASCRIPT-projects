<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pyramid Generator</title>
  <style>
    body {
      font-family: monospace;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.3);
      padding: 25px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    input[type="text"], input[type="number"] {
      width: 80%;
      padding: 6px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    button {
      padding: 8px 20px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background-color: #ff9800;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #e68900;
    }
    pre {
      background: rgba(255,255,255,0.1);
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Pyramid Generator</h1>

  <div class="container">
    <label for="charInput">Character:</label>
    <input type="text" id="charInput" maxlength="1" value="*">

    <label for="rowsInput">Number of Rows:</label>
    <input type="number" id="rowsInput" min="1" max="20" value="5">

    <label>
      <input type="checkbox" id="invertCheckbox"> Inverted Pyramid
    </label>

    <button onclick="generatePyramid()">Generate</button>

    <pre id="output">Your pyramid will appear here</pre>
  </div>

  <script>
    function pyramid(char, rows, inverted) {
      let result = "\n";

      for (let i = 0; i < rows; i++) {
        let level = inverted ? rows - 1 - i : i;
        let spaces = " ".repeat(rows - 1 - level);
        let chars = char.repeat(2 * level + 1);
        result += spaces + chars + "\n";
      }

      return result;
    }

    function generatePyramid() {
      const char = document.getElementById('charInput').value || '*';
      const rows = parseInt(document.getElementById('rowsInput').value);
      const inverted = document.getElementById('invertCheckbox').checked;

      if (!char || char.length !== 1) {
        alert("Please enter a single character.");
        return;
      }

      if (isNaN(rows) || rows < 1) {
        alert("Please enter a valid number of rows (minimum 1).");
        return;
      }

      const pyramidText = pyramid(char, rows, inverted);
      document.getElementById('output').textContent = pyramidText;
    }
  </script>

</body>
</html>
