<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RGB to HEX Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
    }
    h1 {
      color: #f57c00;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      background: #f57c00;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background: #e65100;
    }
    #result {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
      min-height: 30px;
    }
    #colorPreview {
      width: 100%;
      height: 50px;
      border-radius: 10px;
      margin-top: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RGB ➜ HEX Converter</h1>
    <input type="text" id="rgbInput" placeholder="Enter RGB (e.g. rgb(255, 99, 71))">
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
    <div id="colorPreview"></div>
  </div>

  <script>
    function rgbToHex(rgb) {
      const [r, g, b] = rgb.match(/\d+/g).map(Number);
      const hex = [r, g, b]
        .map(n => n.toString(16).padStart(2, '0'))
        .join('');
      return `#${hex}`;
    }

    function convert() {
      const input = document.getElementById("rgbInput").value.trim();
      const result = document.getElementById("result");
      const preview = document.getElementById("colorPreview");

      if (!/^rgb\(\s*\d+\s*,\s*\d+\s*,\s*\d+\s*\)$/i.test(input)) {
        result.textContent = "⚠️ Please enter a valid RGB format like rgb(255, 0, 0).";
        preview.style.background = "transparent";
        return;
      }

      const hex = rgbToHex(input);
      result.textContent = `HEX: ${hex}`;
      preview.style.background = hex;
    }
  </script>
</body>
</html>
