<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vowel Repeater</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 500px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      background: #3498db;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background: #2e86c1;
    }
    #result {
      font-size: 18px;
      color: #333;
      white-space: pre-wrap;
      text-align: left;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vowel Repeater</h1>
    <textarea id="inputText" rows="4" placeholder="Type something here..."></textarea>
    <button onclick="processText()">Repeat Vowels</button>
    <div id="result"></div>
  </div>

  <script>
    function repeatVowels(str) {
      const vowels = 'aeiouAEIOU';
      let count = 0;
      let result = '';

      for (let ch of str) {
        if (vowels.includes(ch)) {
          count++;
          result += ch + ch.toLowerCase().repeat(count - 1);
        } else {
          result += ch;
        }
      }

      return result;
    }

    function processText() {
      const input = document.getElementById('inputText').value;
      const resultDiv = document.getElementById('result');

      if (!input.trim()) {
        resultDiv.textContent = "⚠️ Please enter some text.";
        return;
      }

      const output = repeatVowels(input);
      resultDiv.textContent = output;
    }
  </script>
</body>
</html>
