<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .app {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .balance h2 {
      color: #008000;
      margin: 15px 0;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .actions input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .actions button:hover {
      background: #0056b3;
    }
    .transactions p {
      margin: 8px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üè¶ Bank Account</h1>

    <div class="balance">
      <h2 id="balance">Current balance: $0</h2>
    </div>

    <div class="actions">
      <input type="number" id="amount" placeholder="Enter amount" />
      <button id="depositBtn">Deposit</button>
      <button id="withdrawBtn">Withdraw</button>
    </div>

    <div class="transactions">
      <h3>Transactions</h3>
      <p id="deposits">Deposits: -</p>
      <p id="withdrawals">Withdrawals: -</p>
    </div>
  </div>

  <script>
    class BankAccount {
      constructor() {
        this.balance = 0;
        this.transactions = [];
      }
      deposit(amount) {
        if (amount > 0) {
          this.transactions.push({ type: "deposit", amount });
          this.balance += amount;
          return true;
        }
        return false;
      }
      withdraw(amount) {
        if (amount > 0 && amount <= this.balance) {
          this.transactions.push({ type: "withdraw", amount });
          this.balance -= amount;
          return true;
        }
        return false;
      }
      checkBalance() {
        return `Current balance: $${this.balance}`;
      }
      listAllDeposits() {
        return this.transactions
          .filter(tx => tx.type === "deposit")
          .map(tx => tx.amount)
          .join(", ");
      }
      listAllWithdrawals() {
        return this.transactions
          .filter(tx => tx.type === "withdraw")
          .map(tx => tx.amount)
          .join(", ");
      }
    }

    const myAccount = new BankAccount();
    const balanceEl = document.getElementById("balance");
    const depositsEl = document.getElementById("deposits");
    const withdrawalsEl = document.getElementById("withdrawals");
    const amountInput = document.getElementById("amount");
    const depositBtn = document.getElementById("depositBtn");
    const withdrawBtn = document.getElementById("withdrawBtn");

    function updateUI() {
      balanceEl.textContent = myAccount.checkBalance();
      depositsEl.textContent = "Deposits: " + (myAccount.listAllDeposits() || "-");
      withdrawalsEl.textContent = "Withdrawals: " + (myAccount.listAllWithdrawals() || "-");
    }

    depositBtn.addEventListener("click", () => {
      const amount = parseFloat(amountInput.value);
      if (myAccount.deposit(amount)) {
        updateUI();
        amountInput.value = "";
      } else {
        alert("Deposit amount must be greater than zero.");
      }
    });

    withdrawBtn.addEventListener("click", () => {
      const amount = parseFloat(amountInput.value);
      if (myAccount.withdraw(amount)) {
        updateUI();
        amountInput.value = "";
      } else {
        alert("Insufficient balance or invalid amount.");
      }
    });

    updateUI();
  </script>
</body>
</html>
