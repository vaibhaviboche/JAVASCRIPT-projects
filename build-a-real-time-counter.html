<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      display: block;
      margin-top: 10px;
    }

    #char-count {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    #char-count.limit-reached {
      color: red;
    }
  </style>
</head>
<body>
  <p>Type your thoughts below:</p>
  <textarea id="text-input" placeholder="Start typing..."></textarea>
  <p id="char-count">Character Count: 0/50</p>

  <script>
    const textarea = document.getElementById("text-input");
    const counter = document.getElementById("char-count");
    const maxChars = 50;

    textarea.addEventListener("input", () => {
      let text = textarea.value;

      // Trim if over limit
      if (text.length > maxChars) {
        text = text.slice(0, maxChars);
        textarea.value = text;
      }

      // Update counter text
      counter.textContent = `Character Count: ${text.length}/${maxChars}`;

      // Toggle red color when limit reached
      if (text.length === maxChars) {
        counter.classList.add("limit-reached");
      } else {
        counter.classList.remove("limit-reached");
      }
    });
  </script>
</body>
</html>
