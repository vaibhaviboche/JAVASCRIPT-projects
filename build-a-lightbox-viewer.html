<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightbox Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .gallery {
      margin-top: 20px;
    }

    .gallery-item {
      width: 150px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    #lightbox-image {
      max-width: 90%;
      max-height: 80%;
      margin-bottom: 20px;
    }

    #close-btn {
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" alt="Stonehenge">
    <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" alt="Storm">
    <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" alt="Trees">
  </div>

  <div class="lightbox" id="lightbox">
    <button id="close-btn">&times;</button>
    <img id="lightbox-image" src="" alt="Full-size image">
  </div>

  <script>
    const galleryItems = document.querySelectorAll(".gallery-item");
    const lightbox = document.querySelector(".lightbox");
    const lightboxImage = document.getElementById("lightbox-image");
    const closeBtn = document.getElementById("close-btn");

    galleryItems.forEach(item => {
      item.addEventListener("click", () => {
        const fullSrc = item.src.replace("-thumbnail", "");
        lightboxImage.src = fullSrc;
        lightbox.style.display = "flex";
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });
  </script>
</body>
</html>
