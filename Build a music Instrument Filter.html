<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Instruments Product Page</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --dark-grey: #0a0a23;
        --white: #ffffff;
        --yellow: #f1be32;
      }

      body {
        background-color: var(--dark-grey);
        color: var(--white);
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      .select-container {
        display: block;
        margin: 25px auto;
        padding: 8px;
        border: 4px solid var(--white);
        border-radius: 4px;
        width: 200px;
      }

      .products-container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      @media (min-width: 760px) {
        .products-container {
          flex-direction: row;
        }
      }

      .card {
        background-color: var(--white);
        color: var(--dark-grey);
        border: 4px solid var(--yellow);
        border-radius: 5px;
        padding: 10px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Student Instruments</h1>

    <main>
      <select class="select-container">
        <option value="all">All</option>
        <option value="woodwinds">Woodwinds</option>
        <option value="brass">Brass</option>
        <option value="percussion">Percussion</option>
      </select>

      <div class="products-container"></div>
    </main>

    <script>
      const instrumentsArr = [
        { category: "woodwinds", instrument: "Flute", price: 500 },
        { category: "woodwinds", instrument: "Clarinet", price: 200 },
        { category: "woodwinds", instrument: "Oboe", price: 4000 },
        { category: "brass", instrument: "Trumpet", price: 200 },
        { category: "brass", instrument: "Trombone", price: 300 },
        { category: "brass", instrument: "French Horn", price: 4300 },
        { category: "percussion", instrument: "Drum Set", price: 500 },
        { category: "percussion", instrument: "Xylophone", price: 3000 },
        { category: "percussion", instrument: "Cymbals", price: 200 },
        { category: "percussion", instrument: "Marimba", price: 3000 }
      ];

      const selectContainer = document.querySelector("select");
      const productsContainer = document.querySelector(".products-container");

      function instrumentCards(instrumentCategory) {
        const instruments =
          instrumentCategory === "all"
            ? instrumentsArr
            : instrumentsArr.filter(({ category }) => category === instrumentCategory);

        return instruments
          .map(({ instrument, price }) => {
            return `
              <div class="card">
                <h2>${instrument}</h2>
                <p>$${price}</p>
              </div>
            `;
          })
          .join("");
      }

      // Load all instruments initially
      productsContainer.innerHTML = instrumentCards("all");

      // Update on dropdown change
      selectContainer.addEventListener("change", () => {
        productsContainer.innerHTML = instrumentCards(selectContainer.value);
      });
    </script>
  </body>
</html>
